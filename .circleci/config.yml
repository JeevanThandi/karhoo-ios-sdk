# For a detailed guide to building and testing on iOS, read the docs:
# https://circleci.com/docs/2.0/testing-ios/

version: 2.1

jobs:

  build:
    working_directory: ~/code
    macos:
      xcode: 11.3.1 # Specify the Xcode version to use

    steps:
      - add_ssh_keys:
          fingerprints:
            - "4c:67:bc:5b:c7:9a:d2:93:b5:99:c3:57:60:4f:52:95"
      - checkout
      - run:
          name: Install Carthage
          command: |
            brew install carthage
            carthage bootstrap
      - run: 
          name: Run Unit Tests
          command: xcodebuild -workspace 'KarhooSDK.xcworkspace' -scheme 'KarhooSDKTests' -destination 'platform=iOS Simulator,name=iPhone 11' CODE_SIGNING_ALLOWED=NO -UseModernBuildSystem=YES test | xcpretty --test --color
      - run:
          name: Build SDK
          command: xcodebuild -workspace 'KarhooSDK.xcworkspace' -scheme 'KarhooSDK' -destination 'platform=iOS Simulator,name=iPhone 11' CODE_SIGNING_ALLOWED=NO -UseModernBuildSystem=YES | xcpretty --color
      # Collect XML test results data to show in the UI, and save the same XML
      # files under test-results folder in the Artifacts tab
      - store_test_results:
          path: test_output
      - store_artifacts:
          path: test_output
          destination: scan-output
